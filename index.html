<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .auth-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .auth-button:hover {
            background: #e0e0e0;
        }

        .auth-button svg {
            width: 14px;
            height: 14px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .status-badge.unlocked {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.locked {
            background: #fff3e0;
            color: #e65100;
        }

        .status-icon {
            width: 14px;
            height: 14px;
        }

        .timer-display {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            align-items: flex-end;
        }

        .time-unit {
            flex: 1;
            text-align: center;
        }

        .time-unit.seconds {
            flex: 0.5;
            opacity: 0.3;
        }

        .time-value {
            font-family: 'Courier Prime', monospace;
            font-size: 56px;
            font-weight: 400;
            color: #1a1a1a;
            line-height: 1;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .time-value.small {
            font-size: 24px;
        }

        .time-value.inactive {
            color: #bdbdbd;
        }

        .time-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #757575;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .btn {
            flex: 1;
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary:hover {
            background: #2d2d2d;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .menu-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            color: #9e9e9e;
        }

        .menu-btn:hover {
            background: #e0e0e0;
            color: #757575;
        }

        .menu-btn svg {
            width: 20px;
            height: 20px;
        }

        .dropdown {
            position: absolute;
            bottom: 60px;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            padding: 8px;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            color: #1a1a1a;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dropdown-item.danger {
            color: #d32f2f;
        }

        .dropdown-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 20px;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #757575;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 38px;
            background: none;
            border: none;
            cursor: pointer;
            color: #9e9e9e;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #757575;
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #424242;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier Prime', monospace;
            transition: all 0.2s ease;
            text-align: center;
        }

        .input-field:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .input-field.text-input {
            font-family: 'DM Sans', sans-serif;
            text-align: left;
        }

        .time-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .time-input-group {
            flex: 1;
            min-width: 0;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #2e7d32;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #757575;
        }

        .auth-toggle a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .time-value {
                font-size: 42px;
            }

            .time-value.small {
                font-size: 20px;
            }

            .timer-display {
                gap: 12px;
            }

            .time-label {
                font-size: 11px;
            }

            .modal-content {
                padding: 24px;
            }

            .modal-title {
                font-size: 18px;
            }

            .input-field {
                padding: 12px 14px;
                font-size: 15px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .auth-button {
                top: 15px;
                right: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }

            .time-value {
                font-size: 36px;
            }

            .time-value.small {
                font-size: 18px;
            }

            .timer-display {
                gap: 8px;
            }

            .time-label {
                font-size: 10px;
            }

            .status-badge {
                font-size: 11px;
                padding: 6px 12px;
            }

            .time-input-container {
                gap: 8px;
            }

            .input-field {
                padding: 10px 12px;
                font-size: 14px;
            }

            .input-label {
                font-size: 11px;
                margin-bottom: 6px;
            }

            .modal-actions {
                gap: 8px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 13px;
            }

            .dropdown {
                min-width: 160px;
            }

            .dropdown-item {
                padding: 10px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="auth-button" id="authButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="authButtonText">Login</span>
        </button>

        <div class="status-badge unlocked" id="statusBadge">
            <svg class="status-icon" id="statusIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
            </svg>
            <span id="statusText">Unlocked</span>
        </div>

        <div class="timer-display">
            <div class="time-unit">
                <div class="time-value inactive" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value inactive" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value inactive" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit seconds">
                <div class="time-value small inactive" id="seconds">00</div>
                <div class="time-label">Sec</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Set Timer</button>
            <button class="menu-btn hidden" id="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </button>
            <div class="dropdown" id="dropdown">
                <button class="dropdown-item" id="pauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause Timer
                </button>
                <button class="dropdown-item" id="addTimeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Time
                </button>
                <button class="dropdown-item" id="removeTimeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Remove Time
                </button>
                <button class="dropdown-item danger" id="resetBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    Reset Timer
                </button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-title" id="authModalTitle">Sign In</div>
            <div class="modal-subtitle" id="authModalSubtitle">Sign in to sync your timer across devices</div>
            
            <form id="authForm">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" class="input-field text-input" id="authEmail" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field text-input" id="authPassword" required minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px; color: #424242;">
                        <input type="checkbox" id="rememberMe" checked style="width: 16px; height: 16px; cursor: pointer;">
                        <span>Keep me signed in</span>
                    </label>
                </div>
                <div style="text-align: right; margin-top: 8px; margin-bottom: 16px;" id="forgotPasswordContainer">
                    <a href="#" id="forgotPasswordLink" style="font-size: 13px; color: #757575; text-decoration: none;">Forgot password?</a>
                </div>
                <div class="error-message" id="authError"></div>
                <div class="success-message" id="authSuccess"></div>
                <div class="modal-actions" style="margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" id="cancelAuthBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="authSubmitBtn">Sign In</button>
                </div>
            </form>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a id="authToggleLink">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Set Timer Modal -->
    <div class="modal" id="setModal">
        <div class="modal-content">
            <div class="modal-title">Set Timer</div>
            <div class="modal-subtitle">Choose the duration</div>
            <div class="time-input-container">
                <div class="time-input-group">
                    <label class="input-label">Days</label>
                    <input type="number" class="input-field" id="setDaysInput" min="0" value="1" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Hours</label>
                    <input type="number" class="input-field" id="setHoursInput" min="0" max="23" value="0" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Minutes</label>
                    <input type="number" class="input-field" id="setMinutesInput" min="0" max="59" value="0" step="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelSetBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmSetBtn">Start Timer</button>
            </div>
        </div>
    </div>

    <!-- Add Time Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-title">Add Time</div>
            <div class="modal-subtitle">Add additional time to the timer</div>
            <div class="time-input-container">
                <div class="time-input-group">
                    <label class="input-label">Days</label>
                    <input type="number" class="input-field" id="addDaysInput" min="0" value="0" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Hours</label>
                    <input type="number" class="input-field" id="addHoursInput" min="0" value="1" step="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmAddBtn">Add Time</button>
            </div>
        </div>
    </div>

    <!-- Remove Time Modal -->
    <div class="modal" id="removeModal">
        <div class="modal-content">
            <div class="modal-title">Remove Time</div>
            <div class="modal-subtitle">Remove time from the timer</div>
            <div class="time-input-container">
                <div class="time-input-group">
                    <label class="input-label">Days</label>
                    <input type="number" class="input-field" id="removeDaysInput" min="0" value="0" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Hours</label>
                    <input type="number" class="input-field" id="removeHoursInput" min="0" value="1" step="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelRemoveBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmRemoveBtn">Remove Time</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Timer state
        let endTime = null;
        let timerInterval = null;
        let isPaused = false;
        let remainingTime = 0;

        // Auth state
        let currentUser = null;
        let supabaseClient = null;
        let isSignUpMode = false;

        // DOM elements
        const authButton = document.getElementById('authButton');
        const authButtonText = document.getElementById('authButtonText');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const authError = document.getElementById('authError');
        const authSuccess = document.getElementById('authSuccess');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const cancelAuthBtn = document.getElementById('cancelAuthBtn');
        const authModalTitle = document.getElementById('authModalTitle');
        const authModalSubtitle = document.getElementById('authModalSubtitle');
        const authToggleText = document.getElementById('authToggleText');
        const authToggleLink = document.getElementById('authToggleLink');
        const passwordToggle = document.getElementById('passwordToggle');
        const eyeIcon = document.getElementById('eyeIcon');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordContainer = document.getElementById('forgotPasswordContainer');

        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');
        const statusIcon = document.getElementById('statusIcon');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const menuBtn = document.getElementById('menuBtn');
        const dropdown = document.getElementById('dropdown');
        const setModal = document.getElementById('setModal');
        const addModal = document.getElementById('addModal');
        const removeModal = document.getElementById('removeModal');

        // Initialize Supabase when needed
        function initSupabase() {
            if (!supabaseClient && window.supabase) {
                const SUPABASE_URL = 'https://bewmmwtxbnbcslmylxfv.supabase.co';
                const SUPABASE_KEY = 'sb_publishable_JZ3sCw-H9h3Q_Y4jhVHelA_UZxuwx9u';
                
                // Use localStorage for persistent sessions (works in iframes/Notion)
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        storage: window.localStorage,
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: false
                    }
                });
            }
            return supabaseClient;
        }

        // Auth button click
        authButton.addEventListener('click', async () => {
            if (currentUser) {
                // Logout
                if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                    const sb = initSupabase();
                    if (sb) {
                        await sb.auth.signOut();
                        currentUser = null;
                        authButtonText.textContent = 'Login';
                        // Reload timer from localStorage
                        loadTimerState();
                    }
                }
            } else {
                // Show login modal
                authModal.classList.add('active');
                authEmail.focus();
            }
        });

        // Cancel auth
        cancelAuthBtn.addEventListener('click', () => {
            authModal.classList.remove('active');
            authError.classList.remove('show');
            authSuccess.classList.remove('show');
        });

        // Toggle sign up/sign in
        authToggleLink.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            if (isSignUpMode) {
                authModalTitle.textContent = 'Sign Up';
                authModalSubtitle.textContent = 'Create an account to sync across devices';
                authSubmitBtn.textContent = 'Sign Up';
                authToggleText.textContent = 'Already have an account?';
                authToggleLink.textContent = 'Sign In';
                forgotPasswordContainer.style.display = 'none';
            } else {
                authModalTitle.textContent = 'Sign In';
                authModalSubtitle.textContent = 'Sign in to sync your timer across devices';
                authSubmitBtn.textContent = 'Sign In';
                authToggleText.textContent = "Don't have an account?";
                authToggleLink.textContent = 'Sign Up';
                forgotPasswordContainer.style.display = 'block';
            }
            authError.classList.remove('show');
            authSuccess.classList.remove('show');
        });

        // Forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = authEmail.value;
            if (!email) {
                authError.textContent = 'Please enter your email address first.';
                authError.classList.add('show');
                authEmail.focus();
                return;
            }
            
            authError.classList.remove('show');
            authSuccess.classList.remove('show');
            forgotPasswordLink.textContent = 'Sending...';
            
            try {
                const sb = initSupabase();
                if (!sb) throw new Error('Cannot initialize authentication');
                
                const { error } = await sb.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin
                });
                
                if (error) throw error;
                
                authSuccess.textContent = 'Password reset link sent! Check your email.';
                authSuccess.classList.add('show');
                forgotPasswordLink.textContent = 'Forgot password?';
            } catch (error) {
                authError.textContent = error.message;
                authError.classList.add('show');
                forgotPasswordLink.textContent = 'Forgot password?';
            }
        });

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            const type = authPassword.type === 'password' ? 'text' : 'password';
            authPassword.type = type;
            
            if (type === 'text') {
                // Show eye-off icon
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                // Show eye icon
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        });

        // Auth form submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.classList.remove('show');
            authSuccess.classList.remove('show');
            authSubmitBtn.disabled = true;
            authSubmitBtn.textContent = 'Loading...';

            const email = authEmail.value;
            const password = authPassword.value;

            try {
                const sb = initSupabase();
                if (!sb) throw new Error('Cannot initialize authentication');

                if (isSignUpMode) {
                    const { data, error } = await sb.auth.signUp({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    
                    authSuccess.textContent = 'Account created! You can now sign in.';
                    authSuccess.classList.add('show');
                    authSubmitBtn.textContent = 'Sign Up';
                    authSubmitBtn.disabled = false;
                    
                    // Switch to sign in mode
                    setTimeout(() => {
                        isSignUpMode = false;
                        authToggleLink.click();
                    }, 2000);
                } else {
                    const { data, error } = await sb.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    
                    currentUser = data.user;
                    authButtonText.textContent = 'Logout';
                    authModal.classList.remove('active');
                    authSubmitBtn.textContent = 'Sign In';
                    authSubmitBtn.disabled = false;
                    
                    // Load timer from cloud
                    await loadTimerFromCloud();
                }
            } catch (error) {
                // Better error messages
                let errorMessage = error.message;
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please confirm your email address first.';
                } else if (error.message.includes('User already registered')) {
                    errorMessage = 'This email is already registered. Try signing in instead.';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.message.includes('Password should be at least 6 characters')) {
                    errorMessage = 'Password must be at least 6 characters long.';
                }
                
                authError.textContent = errorMessage;
                authError.classList.add('show');
                authSubmitBtn.disabled = false;
                authSubmitBtn.textContent = isSignUpMode ? 'Sign Up' : 'Sign In';
            }
        });

        // Close auth modal on backdrop click
        authModal.addEventListener('click', (e) => {
            if (e.target === authModal) {
                authModal.classList.remove('active');
            }
        });

        // LocalStorage functions
        function saveTimerState() {
            const state = {
                endTime: endTime,
                isPaused: isPaused,
                remainingTime: remainingTime
            };
            localStorage.setItem('timerState', JSON.stringify(state));
            
            // Also save to cloud if logged in
            if (currentUser) {
                saveTimerToCloud();
            }
        }

        function loadTimerState() {
            const saved = localStorage.getItem('timerState');
            if (saved) {
                const state = JSON.parse(saved);
                if (state.endTime) {
                    endTime = state.endTime;
                    isPaused = state.isPaused;
                    remainingTime = state.remainingTime;

                    // Check if timer should still be active
                    if (!isPaused && endTime > Date.now()) {
                        // Timer is still running
                        statusBadge.classList.remove('unlocked');
                        statusBadge.classList.add('locked');
                        statusText.textContent = 'Locked';
                        updateLockIcon(true);
                        
                        daysEl.classList.remove('inactive');
                        hoursEl.classList.remove('inactive');
                        minutesEl.classList.remove('inactive');
                        secondsEl.classList.remove('inactive');
                        
                        startBtn.classList.add('hidden');
                        menuBtn.classList.remove('hidden');
                        
                        timerInterval = setInterval(updateTimer, 100);
                        updateTimer();
                    } else if (isPaused && remainingTime > 0) {
                        // Timer is paused
                        statusBadge.classList.remove('unlocked');
                        statusBadge.classList.add('locked');
                        statusText.textContent = 'Locked';
                        updateLockIcon(true);
                        
                        startBtn.classList.add('hidden');
                        menuBtn.classList.remove('hidden');
                        
                        // Calculate and display paused time
                        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                        
                        updateDisplay(days, hours, minutes, seconds);
                        daysEl.classList.remove('inactive');
                        hoursEl.classList.remove('inactive');
                        minutesEl.classList.remove('inactive');
                        secondsEl.classList.remove('inactive');
                        
                        document.getElementById('pauseBtn').innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Resume Timer
                        `;
                    } else {
                        // Timer expired, clear it
                        clearTimerState();
                    }
                }
            }
        }

        function clearTimerState() {
            localStorage.removeItem('timerState');
            if (currentUser) {
                clearTimerFromCloud();
            }
        }

        // Cloud sync functions
        async function saveTimerToCloud() {
            if (!currentUser) return;
            
            try {
                const sb = initSupabase();
                const { error } = await sb
                    .from('timers')
                    .upsert({
                        user_id: currentUser.id,
                        end_time: endTime,
                        is_paused: isPaused,
                        remaining_time: remainingTime,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'user_id'
                    });
                if (error) console.error('Error saving to cloud:', error);
            } catch (error) {
                console.error('Error saving to cloud:', error);
            }
        }

        async function loadTimerFromCloud() {
            if (!currentUser) return;
            
            try {
                const sb = initSupabase();
                const { data, error } = await sb
                    .from('timers')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    console.error('Error loading from cloud:', error);
                    return;
                }

                if (data && data.end_time) {
                    // Cloud data found, use it
                    endTime = data.end_time;
                    isPaused = data.is_paused;
                    remainingTime = data.remaining_time;
                    
                    // Save to localStorage
                    saveTimerState();
                    
                    // Reload UI
                    loadTimerState();
                }
            } catch (error) {
                console.error('Error loading from cloud:', error);
            }
        }

        async function clearTimerFromCloud() {
            if (!currentUser) return;
            
            try {
                const sb = initSupabase();
                const { error } = await sb
                    .from('timers')
                    .delete()
                    .eq('user_id', currentUser.id);
                if (error) console.error('Error clearing from cloud:', error);
            } catch (error) {
                console.error('Error clearing from cloud:', error);
            }
        }

        // Format number with leading zero
        function formatTime(num) {
            return String(num).padStart(2, '0');
        }

        // Update display
        function updateDisplay(days, hours, minutes, seconds) {
            daysEl.textContent = formatTime(days);
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
        }

        // Update lock icon
        function updateLockIcon(locked) {
            if (locked) {
                statusIcon.innerHTML = '<rect x="5" y="11" width="14" height="10" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>';
            } else {
                statusIcon.innerHTML = '<rect x="5" y="11" width="14" height="10" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/>';
            }
        }

        // Calculate time remaining
        function updateTimer() {
            if (!endTime || isPaused) return;

            const now = Date.now();
            const diff = endTime - now;

            if (diff <= 0) {
                stopTimer();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateDisplay(days, hours, minutes, seconds);
        }

        // Start timer
        function startTimer(days, hours, minutes) {
            const totalMs = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
            endTime = Date.now() + totalMs;
            isPaused = false;
            
            statusBadge.classList.remove('unlocked');
            statusBadge.classList.add('locked');
            statusText.textContent = 'Locked';
            updateLockIcon(true);
            
            daysEl.classList.remove('inactive');
            hoursEl.classList.remove('inactive');
            minutesEl.classList.remove('inactive');
            secondsEl.classList.remove('inactive');
            
            startBtn.classList.add('hidden');
            menuBtn.classList.remove('hidden');
            
            timerInterval = setInterval(updateTimer, 100);
            updateTimer();
            saveTimerState();
        }

        // Pause timer
        function pauseTimer() {
            if (!isPaused) {
                isPaused = true;
                remainingTime = endTime - Date.now();
                document.getElementById('pauseBtn').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Resume Timer
                `;
            } else {
                isPaused = false;
                endTime = Date.now() + remainingTime;
                document.getElementById('pauseBtn').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause Timer
                `;
            }
            saveTimerState();
        }

        // Stop timer
        function stopTimer() {
            clearInterval(timerInterval);
            endTime = null;
            isPaused = false;
            remainingTime = 0;
            
            statusBadge.classList.remove('locked');
            statusBadge.classList.add('unlocked');
            statusText.textContent = 'Unlocked';
            updateLockIcon(false);
            
            updateDisplay(0, 0, 0, 0);
            daysEl.classList.add('inactive');
            hoursEl.classList.add('inactive');
            minutesEl.classList.add('inactive');
            secondsEl.classList.add('inactive');
            
            startBtn.classList.remove('hidden');
            menuBtn.classList.add('hidden');
            dropdown.classList.remove('active');
            
            document.getElementById('pauseBtn').innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                Pause Timer
            `;
            
            clearTimerState();
        }

        // Add time to existing timer
        function addTime(days, hours) {
            const additionalTime = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000);
            if (isPaused) {
                remainingTime += additionalTime;
            } else {
                endTime += additionalTime;
            }
            updateTimer();
            saveTimerState();
        }

        // Remove time from existing timer
        function removeTime(days, hours) {
            const timeToRemove = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000);
            if (isPaused) {
                remainingTime = Math.max(0, remainingTime - timeToRemove);
            } else {
                endTime = Math.max(Date.now(), endTime - timeToRemove);
            }
            updateTimer();
            saveTimerState();
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            setModal.classList.add('active');
            document.getElementById('setDaysInput').focus();
        });

        menuBtn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            pauseTimer();
            dropdown.classList.remove('active');
        });

        document.getElementById('addTimeBtn').addEventListener('click', () => {
            dropdown.classList.remove('active');
            addModal.classList.add('active');
            document.getElementById('addHoursInput').focus();
        });

        document.getElementById('removeTimeBtn').addEventListener('click', () => {
            dropdown.classList.remove('active');
            removeModal.classList.add('active');
            document.getElementById('removeHoursInput').focus();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            stopTimer();
        });

        document.getElementById('confirmSetBtn').addEventListener('click', () => {
            const days = parseInt(document.getElementById('setDaysInput').value) || 0;
            const hours = parseInt(document.getElementById('setHoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('setMinutesInput').value) || 0;
            
            if (days > 0 || hours > 0 || minutes > 0) {
                stopTimer();
                startTimer(days, hours, minutes);
                setModal.classList.remove('active');
            }
        });

        document.getElementById('cancelSetBtn').addEventListener('click', () => {
            setModal.classList.remove('active');
        });

        document.getElementById('confirmAddBtn').addEventListener('click', () => {
            const days = parseInt(document.getElementById('addDaysInput').value) || 0;
            const hours = parseInt(document.getElementById('addHoursInput').value) || 0;
            
            if (days > 0 || hours > 0) {
                addTime(days, hours);
                addModal.classList.remove('active');
                document.getElementById('addDaysInput').value = 0;
                document.getElementById('addHoursInput').value = 1;
            }
        });

        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            addModal.classList.remove('active');
        });

        document.getElementById('confirmRemoveBtn').addEventListener('click', () => {
            const days = parseInt(document.getElementById('removeDaysInput').value) || 0;
            const hours = parseInt(document.getElementById('removeHoursInput').value) || 0;
            
            if (days > 0 || hours > 0) {
                removeTime(days, hours);
                removeModal.classList.remove('active');
                document.getElementById('removeDaysInput').value = 0;
                document.getElementById('removeHoursInput').value = 1;
            }
        });

        document.getElementById('cancelRemoveBtn').addEventListener('click', () => {
            removeModal.classList.remove('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Close modals when clicking backdrop
        setModal.addEventListener('click', (e) => {
            if (e.target === setModal) {
                setModal.classList.remove('active');
            }
        });

        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                addModal.classList.remove('active');
            }
        });

        removeModal.addEventListener('click', (e) => {
            if (e.target === removeModal) {
                removeModal.classList.remove('active');
            }
        });

        // Initialize - load timer from localStorage
        loadTimerState();
        
        // Check for password recovery from email link
        async function checkPasswordRecovery() {
            const sb = initSupabase();
            if (!sb) return;
            
            // Check if URL has recovery token
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const type = hashParams.get('type');
            
            if (type === 'recovery') {
                // User clicked reset password link from email
                authModalTitle.textContent = 'Reset Password';
                authModalSubtitle.textContent = 'Enter your new password';
                
                // Hide email field, show only password
                authEmail.parentElement.style.display = 'none';
                forgotPasswordContainer.style.display = 'none';
                document.getElementById('rememberMe').parentElement.parentElement.style.display = 'none';
                
                authSubmitBtn.textContent = 'Reset Password';
                
                // Show modal
                authModal.classList.add('active');
                authPassword.focus();
                
                // Handle form submission for password reset
                const resetHandler = async (e) => {
                    e.preventDefault();
                    authError.classList.remove('show');
                    authSuccess.classList.remove('show');
                    authSubmitBtn.disabled = true;
                    authSubmitBtn.textContent = 'Resetting...';
                    
                    try {
                        const { error } = await sb.auth.updateUser({
                            password: authPassword.value
                        });
                        
                        if (error) throw error;
                        
                        authSuccess.textContent = 'Password reset successfully! You can now sign in.';
                        authSuccess.classList.add('show');
                        
                        // Clear URL hash
                        window.location.hash = '';
                        
                        // Close modal and reset form after 2 seconds
                        setTimeout(() => {
                            authModal.classList.remove('active');
                            authEmail.parentElement.style.display = 'block';
                            forgotPasswordContainer.style.display = 'block';
                            document.getElementById('rememberMe').parentElement.parentElement.style.display = 'block';
                            authModalTitle.textContent = 'Sign In';
                            authModalSubtitle.textContent = 'Sign in to sync your timer across devices';
                            authSubmitBtn.textContent = 'Sign In';
                            authPassword.value = '';
                            authError.classList.remove('show');
                            authSuccess.classList.remove('show');
                            authForm.removeEventListener('submit', resetHandler);
                        }, 2000);
                    } catch (error) {
                        authError.textContent = error.message;
                        authError.classList.add('show');
                        authSubmitBtn.disabled = false;
                        authSubmitBtn.textContent = 'Reset Password';
                    }
                };
                
                // Remove normal submit handler and add reset handler
                authForm.removeEventListener('submit', authForm._submitHandler);
                authForm.addEventListener('submit', resetHandler);
            }
        }
        
        // Check if user is logged in on page load - try multiple times for iframe contexts
        async function checkAuth() {
            const sb = initSupabase();
            if (sb) {
                try {
                    const { data: { session } } = await sb.auth.getSession();
                    if (session?.user) {
                        currentUser = session.user;
                        authButtonText.textContent = 'Logout';
                        await loadTimerFromCloud();
                    }
                } catch (error) {
                    console.log('Auth check error:', error);
                }
            }
        }
        
        // Check for password recovery first
        checkPasswordRecovery();
        
        // Try immediately
        checkAuth();
        
        // Also try after a delay (for iframe/Notion embeds)
        setTimeout(checkAuth, 1000);
        setTimeout(checkAuth, 2000);
    </script>
