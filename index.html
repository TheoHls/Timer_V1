<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .auth-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .auth-button:hover {
            background: #e0e0e0;
        }

        .auth-button svg {
            width: 14px;
            height: 14px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .status-badge.unlocked {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.locked {
            background: #fff3e0;
            color: #e65100;
        }

        .status-icon {
            width: 14px;
            height: 14px;
        }

        .timer-display {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            align-items: flex-end;
        }

        .time-unit {
            flex: 1;
            text-align: center;
        }

        .time-unit.seconds {
            flex: 0.5;
            opacity: 0.3;
        }

        .time-value {
            font-family: 'Courier Prime', monospace;
            font-size: 56px;
            font-weight: 400;
            color: #1a1a1a;
            line-height: 1;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .time-value.small {
            font-size: 28px;
        }

        .time-value.inactive {
            opacity: 0.2;
        }

        .time-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn.hidden {
            display: none;
        }

        .menu-button {
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 10;
            min-width: 200px;
        }

        .dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            color: #1a1a1a;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:hover {
            background: #f5f5f5;
        }

        .dropdown-item.danger {
            color: #d32f2f;
        }

        .dropdown-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 20px;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .time-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .time-input-group {
            flex: 1;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier Prime', monospace;
            text-align: center;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-field::-webkit-inner-spin-button,
        .input-field::-webkit-outer-spin-button {
            opacity: 1;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .text-input {
            text-align: left;
            font-family: 'DM Sans', sans-serif;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
        }

        .password-toggle:hover {
            color: #1a1a1a;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .auth-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .auth-message.show {
            opacity: 1;
            visibility: visible;
        }

        .auth-error {
            background: #ffebee;
            color: #c62828;
        }

        .auth-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .time-value {
                font-size: 48px;
            }

            .time-value.small {
                font-size: 24px;
            }

            .timer-display {
                gap: 12px;
            }

            .time-label {
                font-size: 11px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .auth-button {
                top: 15px;
                right: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }

            .time-value {
                font-size: 36px;
            }

            .time-value.small {
                font-size: 18px;
            }

            .timer-display {
                gap: 8px;
            }

            .time-label {
                font-size: 10px;
            }

            .status-badge {
                font-size: 11px;
                padding: 6px 12px;
            }

            .time-input-container {
                gap: 8px;
            }

            .input-field {
                padding: 10px 12px;
                font-size: 14px;
            }

            .input-label {
                font-size: 11px;
                margin-bottom: 6px;
            }

            .modal-actions {
                gap: 8px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 13px;
            }

            .dropdown {
                min-width: 160px;
            }

            .dropdown-item {
                padding: 10px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="auth-button" id="authButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="authButtonText">Login</span>
        </button>

        <div class="status-badge unlocked" id="statusBadge">
            <svg class="status-icon" id="statusIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
            </svg>
            <span id="statusText">Unlocked</span>
        </div>

        <div class="timer-display">
            <div class="time-unit">
                <div class="time-value inactive" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value inactive" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value inactive" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit seconds">
                <div class="time-value small inactive" id="seconds">00</div>
                <div class="time-label">Sec</div>
            </div>
        </div>

        <button class="btn btn-primary" id="startBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Set Timer
        </button>

        <div class="menu-button">
            <button class="btn btn-secondary hidden" id="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
                Menu
            </button>
            <div class="dropdown" id="dropdown">
                <button class="dropdown-item" id="pauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause Timer
                </button>
                <button class="dropdown-item" id="addTimeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Add Time
                </button>
                <button class="dropdown-item" id="removeTimeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Remove Time
                </button>
                <button class="dropdown-item danger" id="resetBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    Reset Timer
                </button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-title" id="authModalTitle">Sign In</div>
            <div class="modal-subtitle" id="authModalSubtitle">Sign in to sync your timer across devices</div>
            
            <div class="auth-message auth-error" id="authError"></div>
            <div class="auth-message auth-success" id="authSuccess"></div>
            
            <form id="authForm">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" class="input-field text-input" id="authEmail" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field text-input" id="authPassword" required minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px; color: #666;">
                        <input type="checkbox" id="rememberMe" style="cursor: pointer;">
                        Remember me
                    </label>
                </div>
                <div class="modal-actions" style="margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" id="cancelAuthBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="authSubmitBtn">Sign In</button>
                </div>
            </form>
            
            <div class="auth-toggle">
                Don't have an account? <a id="authToggleLink">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Set Timer Modal -->
    <div class="modal" id="setModal">
        <div class="modal-content">
            <div class="modal-title">Set Timer</div>
            <div class="modal-subtitle">Choose the duration</div>
            <div class="time-input-container">
                <div class="time-input-group">
                    <label class="input-label">Days</label>
                    <input type="number" class="input-field" id="setDaysInput" min="0" value="1" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Hours</label>
                    <input type="number" class="input-field" id="setHoursInput" min="0" max="23" value="0" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Minutes</label>
                    <input type="number" class="input-field" id="setMinutesInput" min="0" max="59" value="0" step="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelSetBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmSetBtn">Start Timer</button>
            </div>
        </div>
    </div>

    <!-- Add Time Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-title">Add Time</div>
            <div class="modal-subtitle">Add time to the timer</div>
            <div class="time-input-container">
                <div class="time-input-group">
                    <label class="input-label">Days</label>
                    <input type="number" class="input-field" id="addDaysInput" min="0" value="0" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Hours</label>
                    <input type="number" class="input-field" id="addHoursInput" min="0" value="1" step="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmAddBtn">Add Time</button>
            </div>
        </div>
    </div>

    <!-- Remove Time Modal -->
    <div class="modal" id="removeModal">
        <div class="modal-content">
            <div class="modal-title">Remove Time</div>
            <div class="modal-subtitle">Remove time from the timer</div>
            <div class="time-input-container">
                <div class="time-input-group">
                    <label class="input-label">Days</label>
                    <input type="number" class="input-field" id="removeDaysInput" min="0" value="0" step="1">
                </div>
                <div class="time-input-group">
                    <label class="input-label">Hours</label>
                    <input type="number" class="input-field" id="removeHoursInput" min="0" value="1" step="1">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelRemoveBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmRemoveBtn">Remove Time</button>
            </div>
        </div>
    </div>

            authError.classList.remove('show');
            authSuccess.classList.remove('show');
        });

        // Auth button click
        authButton.addEventListener('click', async () => {
            if (currentUser) {
                // Logout
                if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                    const sb = initSupabase();
                    if (sb) {
                        await sb.auth.signOut();
                        currentUser = null;
                        authButtonText.textContent = 'Login';
                        // Reload timer from localStorage
                        loadTimerState();
                    }
                }
            } else {
                // Show login modal
                authModal.classList.add('active');
                authEmail.focus();
            }
        });

        // Cancel auth
        cancelAuthBtn.addEventListener('click', () => {
            authModal.classList.remove('active');
            authError.classList.remove('show');
            authSuccess.classList.remove('show');
        });

        // Auth form submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = authEmail.value.trim();
            const password = authPassword.value;
            
            authError.classList.remove('show');
            authSuccess.classList.remove('show');
            authSubmitBtn.disabled = true;
            authSubmitBtn.textContent = isSignUpMode ? 'Creating account...' : 'Signing in...';
            
            try {
                const sb = initSupabase();
                if (!sb) throw new Error('Supabase not initialized');
                
                if (isSignUpMode) {
                    const { data, error } = await sb.auth.signUp({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    
                    authSuccess.textContent = 'Account created! You can now sign in.';
                    authSuccess.classList.add('show');
                    authSubmitBtn.textContent = 'Sign Up';
                    authSubmitBtn.disabled = false;
                    
                    // Switch to sign in mode
                    setTimeout(() => {
                        isSignUpMode = false;
                        authToggleLink.click();
                    }, 2000);
                } else {
                    const { data, error } = await sb.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    
                    currentUser = data.user;
                    authButtonText.textContent = 'Logout';
                    authModal.classList.remove('active');
                    authSubmitBtn.textContent = 'Sign In';
                    authSubmitBtn.disabled = false;
                    
                    // Load timer from cloud
                    await loadTimerFromCloud();
                }
            } catch (error) {
                // Better error messages
                let errorMessage = error.message;
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please confirm your email address';
                } else if (error.message.includes('User already registered')) {
                    errorMessage = 'This email is already registered';
                }
                
                authError.textContent = errorMessage;
                authError.classList.add('show');
                authSubmitBtn.textContent = isSignUpMode ? 'Sign Up' : 'Sign In';
                authSubmitBtn.disabled = false;
            }
        });

        // Update lock icon
        function updateLockIcon(locked) {
            if (locked) {
                statusIcon.innerHTML = `
                    <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                `;
            } else {
                statusIcon.innerHTML = `
                    <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
                `;
            }
        }

        // Format number with leading zero
        function formatTime(num) {
            return String(num).padStart(2, '0');
        }

        // Update display
        function updateDisplay(days, hours, minutes, seconds) {
            daysEl.textContent = formatTime(days);
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
        }

        // Update timer
        function updateTimer() {
            if (!endTime || isPaused) return;
            
            const now = Date.now();
            const diff = endTime - now;
            
            if (diff <= 0) {
                // Timer finished
                clearInterval(timerInterval);
                updateDisplay(0, 0, 0, 0);
                
                statusBadge.classList.remove('locked');
                statusBadge.classList.add('unlocked');
                statusText.textContent = 'Unlocked';
                updateLockIcon(false);
                
                startBtn.classList.remove('hidden');
                menuBtn.classList.add('hidden');
                
                clearTimerState();
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            updateDisplay(days, hours, minutes, seconds);
        }

        // Start timer
        function startTimer(days, hours, minutes) {
            const totalMs = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
            endTime = Date.now() + totalMs;
            isPaused = false;
            remainingTime = 0;
            
            statusBadge.classList.remove('unlocked');
            statusBadge.classList.add('locked');
            statusText.textContent = 'Locked';
            updateLockIcon(true);
            
            daysEl.classList.remove('inactive');
            hoursEl.classList.remove('inactive');
            minutesEl.classList.remove('inactive');
            secondsEl.classList.remove('inactive');
            
            startBtn.classList.add('hidden');
            menuBtn.classList.remove('hidden');
            
            timerInterval = setInterval(updateTimer, 100);
            updateTimer();
            
            saveTimerState();
        }

        // Pause/Resume timer
        function togglePause() {
            if (isPaused) {
                // Resume
                endTime = Date.now() + remainingTime;
                isPaused = false;
                timerInterval = setInterval(updateTimer, 100);
                updateTimer();
                
                document.getElementById('pauseBtn').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause Timer
                `;
            } else {
                // Pause
                remainingTime = endTime - Date.now();
                isPaused = true;
                clearInterval(timerInterval);
                
                document.getElementById('pauseBtn').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Resume Timer
                `;
            }
            
            saveTimerState();
        }

        // Add time
        function addTime(days, hours) {
            const addMs = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000);
            
            if (isPaused) {
                remainingTime += addMs;
                
                // Update display
                const totalSeconds = Math.floor(remainingTime / 1000);
                const d = Math.floor(totalSeconds / (60 * 60 * 24));
                const h = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
                const m = Math.floor((totalSeconds % (60 * 60)) / 60);
                const s = totalSeconds % 60;
                
                updateDisplay(d, h, m, s);
            } else {
                endTime += addMs;
                updateTimer();
            }
            
            saveTimerState();
        }

        // Remove time
        function removeTime(days, hours) {
            const removeMs = (days * 24 * 60 * 60 * 1000) + (hours * 60 * 60 * 1000);
            
            if (isPaused) {
                remainingTime = Math.max(0, remainingTime - removeMs);
                
                if (remainingTime === 0) {
                    resetTimer();
                    return;
                }
                
                // Update display
                const totalSeconds = Math.floor(remainingTime / 1000);
                const d = Math.floor(totalSeconds / (60 * 60 * 24));
                const h = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
                const m = Math.floor((totalSeconds % (60 * 60)) / 60);
                const s = totalSeconds % 60;
                
                updateDisplay(d, h, m, s);
            } else {
                endTime = Math.max(Date.now(), endTime - removeMs);
                
                if (endTime <= Date.now()) {
                    resetTimer();
                    return;
                }
                
                updateTimer();
            }
            
            saveTimerState();
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            endTime = null;
            isPaused = false;
            remainingTime = 0;
            
            updateDisplay(0, 0, 0, 0);
            
            statusBadge.classList.remove('locked');
            statusBadge.classList.add('unlocked');
            statusText.textContent = 'Unlocked';
            updateLockIcon(false);
            
            daysEl.classList.add('inactive');
            hoursEl.classList.add('inactive');
            minutesEl.classList.add('inactive');
            secondsEl.classList.add('inactive');
            
            startBtn.classList.remove('hidden');
            menuBtn.classList.add('hidden');
            
            document.getElementById('pauseBtn').innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                Pause Timer
            `;
            
            clearTimerState();
        }

        // Save timer state
        function saveTimerState() {
            const state = {
                endTime,
                isPaused,
                remainingTime
            };
            localStorage.setItem('timerState', JSON.stringify(state));
            
            // Also save to cloud if logged in
            if (currentUser) {
                saveTimerToCloud();
            }
        }

        // Load timer state
        function loadTimerState() {
            const saved = localStorage.getItem('timerState');
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    endTime = state.endTime;
                    isPaused = state.isPaused;
                    remainingTime = state.remainingTime;
                    
                    // Check if timer should still be active
                    if (!isPaused && endTime > Date.now()) {
                        // Timer is still running
                        statusBadge.classList.remove('unlocked');
                        statusBadge.classList.add('locked');
                        statusText.textContent = 'Locked';
                        updateLockIcon(true);
                        
                        daysEl.classList.remove('inactive');
                        hoursEl.classList.remove('inactive');
                        minutesEl.classList.remove('inactive');
                        secondsEl.classList.remove('inactive');
                        
                        startBtn.classList.add('hidden');
                        menuBtn.classList.remove('hidden');
                        
                        timerInterval = setInterval(updateTimer, 100);
                        updateTimer();
                    } else if (isPaused && remainingTime > 0) {
                        // Timer is paused
                        statusBadge.classList.remove('unlocked');
                        statusBadge.classList.add('locked');
                        statusText.textContent = 'Locked';
                        updateLockIcon(true);
                        
                        startBtn.classList.add('hidden');
                        menuBtn.classList.remove('hidden');
                        
                        // Calculate and display paused time
                        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                        
                        updateDisplay(days, hours, minutes, seconds);
                        daysEl.classList.remove('inactive');
                        hoursEl.classList.remove('inactive');
                        minutesEl.classList.remove('inactive');
                        secondsEl.classList.remove('inactive');
                        
                        document.getElementById('pauseBtn').innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Resume Timer
                        `;
                    } else {
                        // Timer expired, clear it
                        clearTimerState();
                    }
                }
            }
        }

        // Clear timer state
        function clearTimerState() {
            localStorage.removeItem('timerState');
            if (currentUser) {
                clearTimerFromCloud();
            }
        }

        // Save timer to cloud
        async function saveTimerToCloud() {
            if (!currentUser) return;
            
            try {
                const sb = initSupabase();
                const { error } = await sb
                    .from('timers')
                    .upsert({
                        user_id: currentUser.id,
                        end_time: endTime,
                        is_paused: isPaused,
                        remaining_time: remainingTime,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'user_id'
                    });
                
                if (error) console.error('Error saving to cloud:', error);
            } catch (error) {
                console.error('Error saving to cloud:', error);
            }
        }

        // Load timer from cloud
        async function loadTimerFromCloud() {
            if (!currentUser) return;
            
            try {
                const sb = initSupabase();
                const { data, error } = await sb
                    .from('timers')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (error && error.code !== 'PGRST116') {
                    console.error('Error loading from cloud:', error);
                    return;
                }

                if (data && data.end_time) {
                    // Cloud data found, use it
                    endTime = data.end_time;
                    isPaused = data.is_paused;
                    remainingTime = data.remaining_time;
                    
                    // Save to localStorage
                    saveTimerState();
                    
                    // Reload UI
                    loadTimerState();
                }
            } catch (error) {
                console.error('Error loading from cloud:', error);
            }
        }

        async function clearTimerFromCloud() {
            if (!currentUser) return;
            
            try {
                const sb = initSupabase();
                const { error } = await sb
                    .from('timers')
                    .delete()
                    .eq('user_id', currentUser.id);
                if (error) console.error('Error clearing from cloud:', error);
            } catch (error) {
                console.error('Error clearing from cloud:', error);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            setModal.classList.add('active');
            document.getElementById('setDaysInput').focus();
        });

        menuBtn.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Close modals when clicking outside
        [setModal, addModal, removeModal, authModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            togglePause();
            dropdown.classList.remove('active');
        });

        document.getElementById('addTimeBtn').addEventListener('click', () => {
            addModal.classList.add('active');
            dropdown.classList.remove('active');
        });

        document.getElementById('removeTimeBtn').addEventListener('click', () => {
            removeModal.classList.add('active');
            dropdown.classList.remove('active');
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the timer?')) {
                resetTimer();
                dropdown.classList.remove('active');
            }
        });

        document.getElementById('confirmSetBtn').addEventListener('click', () => {
            const days = parseInt(document.getElementById('setDaysInput').value) || 0;
            const hours = parseInt(document.getElementById('setHoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('setMinutesInput').value) || 0;
            
            if (days > 0 || hours > 0 || minutes > 0) {
                startTimer(days, hours, minutes);
                setModal.classList.remove('active');
                document.getElementById('setDaysInput').value = 1;
                document.getElementById('setHoursInput').value = 0;
                document.getElementById('setMinutesInput').value = 0;
            }
        });

        document.getElementById('cancelSetBtn').addEventListener('click', () => {
            setModal.classList.remove('active');
        });

        document.getElementById('confirmAddBtn').addEventListener('click', () => {
            const days = parseInt(document.getElementById('addDaysInput').value) || 0;
            const hours = parseInt(document.getElementById('addHoursInput').value) || 0;
            
            if (days > 0 || hours > 0) {
                addTime(days, hours);
                addModal.classList.remove('active');
                document.getElementById('addDaysInput').value = 0;
                document.getElementById('addHoursInput').value = 1;
            }
        });

        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            addModal.classList.remove('active');
        });

        document.getElementById('confirmRemoveBtn').addEventListener('click', () => {
            const days = parseInt(document.getElementById('removeDaysInput').value) || 0;
            const hours = parseInt(document.getElementById('removeHoursInput').value) || 0;
            
            if (days > 0 || hours > 0) {
                removeTime(days, hours);
                removeModal.classList.remove('active');
                document.getElementById('removeDaysInput').value = 0;
                document.getElementById('removeHoursInput').value = 1;
            }
        });

        document.getElementById('cancelRemoveBtn').addEventListener('click', () => {
            removeModal.classList.remove('active');
        });

        // Initialize - load timer from localStorage
        loadTimerState();
        
        // ===== AUTO-LOGIN FUNCTION =====
        async function autoLogin() {
            const sb = initSupabase();
            if (!sb) {
                console.log('Supabase not ready, retrying...');
                return false;
            }
            
            try {
                // Vérifie d'abord si déjà connecté
                const { data: { session } } = await sb.auth.getSession();
                if (session?.user) {
                    currentUser = session.user;
                    authButtonText.textContent = 'Logout';
                    await loadTimerFromCloud();
                    console.log('Already logged in:', currentUser.email);
                    return true;
                }
                
                // Sinon, connecte-toi automatiquement avec les identifiants
                console.log('Attempting auto-login...');
                const { data, error } = await sb.auth.signInWithPassword({
                    email: AUTO_LOGIN_EMAIL,
                    password: AUTO_LOGIN_PASSWORD
                });
                
                if (error) {
                    console.error('Auto-login failed:', error.message);
                    return false;
                }
                
                currentUser = data.user;
                authButtonText.textContent = 'Logout';
                await loadTimerFromCloud();
                console.log('Auto-login successful:', currentUser.email);
                return true;
                
            } catch (error) {
                console.log('Auto-login error:', error);
                return false;
            }
        }

        // Lance l'auto-login avec plusieurs tentatives (pour iframes/Notion)
        autoLogin();
        setTimeout(autoLogin, 1000);
        setTimeout(autoLogin, 2000);
    </script>
